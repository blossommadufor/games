<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="options">
        <div class="choices">
            <div class="computer">
                <h2>Computer Choice <br> <span id="computer-choice"></span></h2>
            </div>
    
            <div class="user">
                <h2>Your Choice <br> <span id="user-choice"></span></h2>
            </div>

            <div class="result">
                <h2>Result: <span id="result"></span></h2>
            </div>
        </div>
    
    </div>

    <div class="pick">
        <div class="button">

            <h3>PICK A CHOICE</h3>
    
            <div>
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
